<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Young Coders Test – STEM Learn</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background-color: #0b0c1a;
      color: #fff;
      line-height: 1.8;
      padding: 20px;
      font-size: 1.1rem;
      font-weight: 400;
    }

    .test-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #1f1f3f;
      border: 2px solid #00fff7;
      border-radius: 15px;
      padding: 2rem;
    }

    .test-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .test-header h1 {
      color: #00fff7;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .test-header p {
      color: #ccc;
      font-size: 1rem;
    }

    .question-container {
      margin-bottom: 2rem;
    }

    .question {
      color: #fff;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .option {
      margin-bottom: 1rem;
    }

    .option label {
      display: block;
      padding: 1rem;
      background-color: #0b0c1a;
      border: 2px solid #3b82f6;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      color: #ccc;
    }

    .option label:hover {
      border-color: #00fff7;
    }

    .option input[type="radio"] {
      margin-right: 1rem;
    }

    .option input[type="radio"]:checked + span {
      color: #00fff7;
    }

    .option input[type="radio"]:checked ~ label {
      border-color: #00fff7;
      background-color: rgba(0, 255, 247, 0.1);
    }

    .progress {
      text-align: center;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .btn {
      background: linear-gradient(45deg, #00fff7, #3b82f6);
      border: none;
      padding: 1rem 2rem;
      color: #0b0c1a;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 247, 0.5);
    }

    .btn:disabled {
      background: #3b82f6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .results {
      text-align: center;
    }

    .results h2 {
      color: #00fff7;
      margin-bottom: 1rem;
    }

    .score {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .time-taken {
      color: #3b82f6;
      margin-bottom: 2rem;
    }

    .answer-report {
      text-align: left;
      margin-top: 2rem;
    }

    .answer-item {
      background-color: #0b0c1a;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border-left: 4px solid #3b82f6;
    }

    .answer-item.correct {
      border-left-color: #00ff00;
      background-color: rgba(0, 255, 0, 0.1);
    }

    .answer-item.incorrect {
      border-left-color: #ff0000;
      background-color: rgba(255, 0, 0, 0.1);
    }

    .answer-item h4 {
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .answer-item p {
      color: #ccc;
      margin: 0.25rem 0;
    }

    .status {
      font-weight: bold;
    }

    .status.correct {
      color: #00ff00;
    }

    .status.incorrect {
      color: #ff0000;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      body {
        padding: 10px;
        font-size: 1rem;
      }

      .test-container {
        padding: 1.5rem;
      }

      .test-header h1 {
        font-size: 1.7rem;
      }

      .test-header p {
        font-size: 0.9rem;
      }

      .question {
        font-size: 1.1rem;
      }

      .option label {
        padding: 0.8rem;
        font-size: 0.95rem;
      }

      .submit-btn, .next-btn {
        padding: 0.9rem;
        font-size: 1rem;
      }

      pre {
        font-size: 0.85rem;
      }
    }

    @media (max-width: 480px) {
      .test-container {
        padding: 1rem;
      }

      .test-header h1 {
        font-size: 1.5rem;
      }

      .question {
        font-size: 1rem;
      }

      .option label {
        padding: 0.7rem;
        font-size: 0.9rem;
      }

      pre {
        font-size: 0.8rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="test-container">
    <div class="test-header">
      <h1>Young Coders Test</h1>
      <p>Ages 12-16 • Python Programming Assessment</p>
    </div>

    <div id="testContent">
      <div class="progress" id="progress">Question 1 of 10</div>
      <div class="question-container" id="questionContainer"></div>
      <div class="buttons">
        <button class="btn" id="prevBtn" onclick="previousQuestion()" disabled>Previous</button>
        <button class="btn" id="nextBtn" onclick="nextQuestion()">Next Question</button>
      </div>
    </div>

    <div id="results" style="display: none;"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
  <script src="../firebase-config.js"></script>

  <script>
    // Check if user is registered
    function checkRegistration() {
      const userId = sessionStorage.getItem('userId');
      const studentName = sessionStorage.getItem('studentName');
      
      if (!userId || !studentName) {
        document.getElementById('testContent').innerHTML = `
          <div style="text-align: center; padding: 2rem; color: #fff;">
            <h2 style="color: #ff4444; margin-bottom: 1rem;">⚠️ Registration Required</h2>
            <p style="margin-bottom: 1.5rem; font-size: 1.1rem;">
              You must register with STEM Learn before taking assessments.
            </p>
            <p style="margin-bottom: 2rem; color: #ccc;">
              Please close this window and complete the registration form on the main page.
            </p>
            <button class="btn" onclick="window.close()">Close Window</button>
          </div>
        `;
        return false;
      }
      return true;
    }

    let currentQuestion = 0;
    let score = 0;
    let userAnswers = [];
    let startTime = new Date();
    let endTime = null;

    const questions = [
      {
        question: "What is the correct way to create a variable in Python?",
        options: [
          "var name = 'John'",
          "name = 'John'",
          "string name = 'John'",
          "name := 'John'"
        ],
        correct: 1
      },
      {
        question: "What will this code print: print(5 + 3 * 2)?",
        options: [
          "16",
          "11",
          "13",
          "10"
        ],
        correct: 1
      },
      {
        question: "Which keyword is used to define a function in Python?",
        options: [
          "function",
          "def",
          "create",
          "make"
        ],
        correct: 1
      },
      {
        question: "What will this code output: for i in range(3): print(i)",
        options: [
          "0 1 2",
          "1 2 3",
          "0 1 2 3",
          "1 2"
        ],
        correct: 0
      },
      {
        question: "What is the correct way to check if a number is greater than 10?",
        options: [
          "if number > 10:",
          "if number => 10:",
          "if number >= 10:",
          "if number > 10 then:"
        ],
        correct: 0
      },
      {
        question: "What will this code print: print(len('Hello World'))?",
        options: [
          "10",
          "11",
          "12",
          "9"
        ],
        correct: 1
      },
      {
        question: "Which data type is used to store a collection of items in Python?",
        options: [
          "array",
          "list",
          "collection",
          "group"
        ],
        correct: 1
      },
      {
        question: "What will this code output: print('Hello' + ' ' + 'World')?",
        options: [
          "HelloWorld",
          "Hello World",
          "Hello + World",
          "Error"
        ],
        correct: 1
      },
      {
        question: "What is the correct way to create a list in Python?",
        options: [
          "list = [1, 2, 3]",
          "list = (1, 2, 3)",
          "list = {1, 2, 3}",
          "list = <1, 2, 3>"
        ],
        correct: 0
      },
      {
        question: "What will this code print: print(10 % 3)?",
        options: [
          "3",
          "1",
          "0",
          "Error"
        ],
        correct: 1
      }
    ];

    function displayQuestion() {
      const question = questions[currentQuestion];
      const questionContainer = document.getElementById('questionContainer');
      const progress = document.getElementById('progress');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      progress.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
      
      questionContainer.innerHTML = `
        <div class="question">${question.question}</div>
        <ul class="options">
          ${question.options.map((option, index) => `
            <li class="option">
              <label>
                <input type="radio" name="answer" value="${index}" ${userAnswers[currentQuestion] === index ? 'checked' : ''}>
                <span>${option}</span>
              </label>
            </li>
          `).join('')}
        </ul>
      `;

      prevBtn.disabled = currentQuestion === 0;
      nextBtn.textContent = currentQuestion === questions.length - 1 ? 'Finish Test' : 'Next Question';
    }

    function nextQuestion() {
      const selectedAnswer = document.querySelector('input[name="answer"]:checked');
      
      if (!selectedAnswer) {
        alert('Please select an answer before proceeding!');
        return;
      }

      userAnswers[currentQuestion] = parseInt(selectedAnswer.value);
      
      if (userAnswers[currentQuestion] === questions[currentQuestion].correct) {
        score++;
      }

      currentQuestion++;

      if (currentQuestion < questions.length) {
        displayQuestion();
      } else {
        endTime = new Date();
        showResults();
      }
    }

    function previousQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        displayQuestion();
      }
    }

    // Save assessment results to Firebase
    async function saveAssessmentResults() {
      // Initialize db if not available
      if (typeof db === 'undefined') {
        if (typeof firebase !== 'undefined' && firebase.firestore) {
          window.db = firebase.firestore();
          console.log('Firestore database initialized on demand in saveAssessmentResults');
        } else {
          console.error('Firestore database is not initialized in saveAssessmentResults');
          return;
        }
      }
      
      const userId = sessionStorage.getItem('userId');
      const studentName = sessionStorage.getItem('studentName');
      const grade = sessionStorage.getItem('grade');
      
      if (!userId) {
        console.log('No user ID found, cannot save assessment');
        return;
      }

      const timeTaken = endTime - startTime;
      const minutes = Math.floor(timeTaken / 60000);
      const seconds = Math.floor((timeTaken % 60000) / 1000);
      const timeString = minutes > 0 ? `${minutes}m ${seconds}s` : `${seconds}s`;
      
      const percentage = Math.round((score / questions.length) * 100);
      
      const assessmentData = {
        testType: 'young-coders',
        studentName: studentName,
        grade: grade,
        score: score,
        totalQuestions: questions.length,
        percentage: percentage,
        timeTaken: timeString,
        timeTakenMs: timeTaken,
        answers: userAnswers,
        correctAnswers: questions.map(q => q.correct),
        completedAt: firebase.firestore.FieldValue.serverTimestamp(),
        userId: userId
      };

      try {
        // Save assessment to assessments collection
        const docRef = await db.collection('assessments').add(assessmentData);
        console.log('Assessment saved with ID:', docRef.id);
        
        // Update user document with assessment reference
        await db.collection('users').doc(userId).update({
          assessments: firebase.firestore.FieldValue.arrayUnion({
            testType: 'young-coders',
            score: score,
            percentage: percentage,
            completedAt: new Date(),
            assessmentId: docRef.id
          })
        });
        
        // Track with analytics
        if (typeof analytics !== 'undefined') {
          analytics.logEvent('assessment_completed', {
            test_type: 'young-coders',
            score: score,
            percentage: percentage,
            time_taken: timeString
          });
        }
        
        console.log('Assessment results saved successfully');
      } catch (error) {
        console.error('Error saving assessment:', error);
      }
    }

    function showResults() {
      const timeTaken = endTime - startTime;
      const minutes = Math.floor(timeTaken / 60000);
      const seconds = Math.floor((timeTaken % 60000) / 1000);
      const timeString = minutes > 0 ? `${minutes}m ${seconds}s` : `${seconds}s`;
      
      const percentage = Math.round((score / questions.length) * 100);
      let grade = '';
      let message = '';

      if (percentage >= 80) {
        grade = 'Excellent!';
        message = 'You have excellent Python programming skills!';
      } else if (percentage >= 60) {
        grade = 'Good!';
        message = 'You have good Python programming knowledge!';
      } else if (percentage >= 40) {
        grade = 'Fair';
        message = 'Keep practicing to improve your Python skills!';
      } else {
        grade = 'Needs Improvement';
        message = 'Consider taking our Young Coders course to learn more!';
      }

      // Save assessment results to Firebase
      saveAssessmentResults();

      let answerReport = '';
      questions.forEach((question, index) => {
        const userAnswer = userAnswers[index];
        const correctAnswer = question.correct;
        const isCorrect = userAnswer === correctAnswer;
        
        answerReport += `
          <div class="answer-item ${isCorrect ? 'correct' : 'incorrect'}">
            <h4>Question ${index + 1}: ${question.question}</h4>
            <p><strong>Your Answer:</strong> ${question.options[userAnswer] || 'Not answered'}</p>
            <p><strong>Correct Answer:</strong> ${question.options[correctAnswer]}</p>
            <p class="status ${isCorrect ? 'correct' : 'incorrect'}"><strong>Status:</strong> ${isCorrect ? '✓ Correct' : '✗ Incorrect'}</p>
          </div>
        `;
      });

      document.getElementById('testContent').style.display = 'none';
      document.getElementById('results').innerHTML = `
        <div class="results">
          <h2>Test Results</h2>
          <div class="score">${grade}</div>
          <div class="score">Score: ${score}/${questions.length} (${percentage}%)</div>
          <div class="time-taken">Time Taken: ${timeString}</div>
          <p>${message}</p>
          <div class="answer-report">
            <h3>Detailed Answer Report</h3>
            ${answerReport}
          </div>
          <button class="btn" onclick="window.close()">Close Test</button>
        </div>
      `;
      document.getElementById('results').style.display = 'block';
    }

    // Check registration and start the test
    document.addEventListener('DOMContentLoaded', function() {
      if (checkRegistration()) {
        displayQuestion();
      }
    });
  </script>
</body>
</html>
